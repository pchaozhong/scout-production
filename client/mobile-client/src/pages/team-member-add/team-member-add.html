<ion-header>

  <ion-navbar>
    <ion-title>Add Team Member</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    Team Name:

    <ion-item>
      <ion-label>Team</ion-label>
      <ion-select [(ngModel)]="this.teamId">
        <ion-option *ngFor="let team of this.teamService.teams" [value]="team.id"> {{ team.name }}</ion-option>
      </ion-select>
    </ion-item>

    Person:

    <ion-item>
      <ion-label>Person</ion-label>
      <ion-select [(ngModel)]="this.personId">
        <ion-option *ngFor="let person of this.personService.persons" [value]="person.id">{{ person.forename }} {{ person.surname}}</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button (click)="addTeamMember()">
      Add team member
    </button>

    <div *ngIf="this.addTeamMemberInvoked">Team Member added!</div>

  </ion-list>
  <ng-template #present>
    <button class="person" ion-item>Present</button>
  </ng-template>

  <ng-template #notPresent>
    <button class="person" ion-item>Not present</button>
  </ng-template>

  <ng-template #noInfo>
    <ion-input class="person" placeholder="No information"></ion-input>
  </ng-template>

</ion-content>
