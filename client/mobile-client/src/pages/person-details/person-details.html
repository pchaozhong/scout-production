<ion-header>

  <ion-navbar>
    <ion-title>Person Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    Personal data:

    <ion-item>
      <ion-label color="primary">Forename</ion-label>
      <ion-input class="person" placeholder="{{ person.forename }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Surname</ion-label>
      <ion-input class="person" placeholder="{{ person.surname }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Description</ion-label>
      <ion-input class="person" placeholder="{{ person.description }}"></ion-input>
    </ion-item>

    Technical data:

    <div *ngIf="person.id !== null">
      <div class="person" ion-item>id
        <button class="person" ion-item>{{ person.id }}</button>
      </div>
    </div>
  </ion-list>
  <ng-template #present>
    <button class="person" ion-item>Present</button>
  </ng-template>

  <ng-template #notPresent>
    <button class="person" ion-item>Not present</button>
  </ng-template>

  <ng-template #noInfo>
    <ion-input class="person" placeholder="No information"></ion-input>
  </ng-template>

</ion-content>
