<ion-header>

  <ion-navbar>
    <ion-title>Write description</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    Personal data:

    <ion-item>
      <ion-label color="primary">Description</ion-label>
      <ion-input [(ngModel)]="description"></ion-input>
    </ion-item>

    <button ion-button (click)="send($event)">
      Save the meeting
    </button>

    <div *ngIf="this.saveMeetingInvoked"><br>Meeting saved!<br>
      <button ion-button (click)="returnToMenu($event)">
        Return to the menu
      </button>
    </div>


  </ion-list>
  <ng-template #present>
    <button class="person" ion-item>Present</button>
  </ng-template>

  <ng-template #notPresent>
    <button class="person" ion-item>Not present</button>
  </ng-template>

  <ng-template #noInfo>
    <ion-input class="person" placeholder="No information"></ion-input>
  </ng-template>

</ion-content>
