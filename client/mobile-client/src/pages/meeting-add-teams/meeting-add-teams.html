<ion-header>
  <ion-navbar>
    <ion-title>Select teams involved in meeting</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Swipe down to refresh the teams"
      refreshingText="Refreshing teams ...">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="teamsLoaded; else teamsLoadFailed">
    <ion-list>
      <ion-item *ngFor="let chosenTeam of teamsWithChoiceDecision">
        <ion-label>{{ chosenTeam.team.name }}</ion-label>
        <ion-checkbox color="blue" [(ngModel)]="chosenTeam.checked"></ion-checkbox>
      </ion-item>
    </ion-list>
    <button *ngIf=" this.chosenTeamsFiltered().length>0 " ion-button (click)="logEvent($event)">
      Next
    </button>
  </div>
  <ng-template #teamsLoadFailed>
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
      <label>Sorry, we couldn't get the teams list ...</label>
      <label>Swipe down to refresh!</label>
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </ng-template>
</ion-content>
