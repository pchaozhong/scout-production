<ion-header>

  <ion-navbar>
    <ion-title>Meeting's details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    General data:

    <ion-item>
      <div ion-item class="member">
        {{ meeting.id }}
      </div>
    </ion-item>

    <ion-item>
      <div ion-item class="member">
        {{ meeting.description }}
      </div>
    </ion-item>

    <ion-item>
      Teams Involved
      <div ion-item class="member">
        <div *ngFor="let team of this.meeting.teamsInvolved">
          {{ team }} |
        </div>
      </div>
    </ion-item>

    <ion-item>
      Ratings
      <div ion-item class="member">
        <div *ngFor="let rating of this.meeting.participationRatings">
          Member id: {{ rating.teamMemberId }}, O: {{ rating.presence }} P: {{ rating.punctuality }} M: {{ rating.uniform }} A: {{ rating.activity }} Z: {{ rating.behavior }}
        </div>
      </div>
    </ion-item>

  </ion-list>
  <ng-template #present>
    <button class="member" ion-item>Present</button>
  </ng-template>

  <ng-template #notPresent>
    <button class="member" ion-item>Not present</button>
  </ng-template>

  <ng-template #noInfo>
    <ion-input class="member" placeholder="No information"></ion-input>
  </ng-template>
</ion-content>
