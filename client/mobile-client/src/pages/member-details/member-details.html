<ion-header>

  <ion-navbar>
    <ion-title>Member Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    Personal data:

    <div ion-item class="member">
      {{ member.forename }}
    </div>

    <div ion-item class="member">
      {{ member.surname }}
    </div>

    <div ion-item class="member">
      {{ member.description }}
    </div>

    Scarf:


    <ion-item>
      <ion-label>Have scarf?</ion-label>
      <ion-select [(ngModel)]="member.hasScarf" class="left">
        <ion-option value="true">has</ion-option>
        <ion-option value="false">hasnt</ion-option>
      </ion-select>
    </ion-item>

    Anchor on scarf:

    <ion-item>
      <ion-label>Have anchor on scarf?</ion-label>
      <ion-select [(ngModel)]="member.hasAnchorOnScarf" class="left">
        <ion-option value="true">has</ion-option>
        <ion-option value="false">hasnt</ion-option>
      </ion-select>
    </ion-item>

    Cross:

    <ion-item>
      <ion-label>Have cross?</ion-label>
      <ion-select [(ngModel)]="member.hasCross" class="left">
        <ion-option value="true">has</ion-option>
        <ion-option value="false">hasnt</ion-option>
      </ion-select>
    </ion-item>

      Technical data:
    <div *ngIf="member.memberId !== null">
      <div class="member" ion-item>memberId
        <button class="member" ion-item>{{ member.memberId }}</button>
      </div>
    </div>
    <div *ngIf="member.personId !== null">
      <div class="member" ion-item>personId
        <button class="member" ion-item>{{ member.personId }}</button>
      </div>
    </div>
    <div *ngIf="member.teamId !== null">
      <div class="member" ion-item>teamId
        <button class="member" ion-item>{{ member.teamId }}</button>
      </div>
    </div>
    <div *ngIf="member.rankId !== null">
      <div class="member" ion-item>rankId
        <button class="member" ion-item>{{ member.rankId }}</button>
      </div>
    </div>
    <div *ngIf="member.cordId !== null">
      <div class="member" ion-item>cordId
        <button class="member" ion-item>{{ member.cordId }}</button>
      </div>
    </div>
  </ion-list>
  <ng-template #present>
    <button class="member" ion-item>Present</button>
  </ng-template>

  <ng-template #notPresent>
    <button class="member" ion-item>Not present</button>
  </ng-template>

  <ng-template #noInfo>
    <ion-input class="member" placeholder="No information"></ion-input>
  </ng-template>

</ion-content>
