<ion-header>

  <ion-navbar>
    <ion-title>Add Team</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    Team Name:

    <ion-item>
      <ion-label color="primary">Team Name</ion-label>
      <ion-input [(ngModel)]="team.name" class="team"></ion-input>
    </ion-item>

    <button ion-button (click)="logEvent($event)">
      Add team
    </button>

    <div *ngIf="this.addTeamInvoked">Team added!</div>


  </ion-list>
  <ng-template #present>
    <button class="person" ion-item>Present</button>
  </ng-template>

  <ng-template #notPresent>
    <button class="person" ion-item>Not present</button>
  </ng-template>

  <ng-template #noInfo>
    <ion-input class="person" placeholder="No information"></ion-input>
  </ng-template>

</ion-content>
