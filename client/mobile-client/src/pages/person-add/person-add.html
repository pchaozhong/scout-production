<ion-header>

  <ion-navbar>
    <ion-title>Add Person</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    Personal data:

    <ion-item>
      <ion-label color="primary">Forename</ion-label>
      <ion-input [(ngModel)]="person.forename" class="person" placeholder="{{ person.forename }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Surname</ion-label>
      <ion-input [(ngModel)]="person.surname" class="person" placeholder="{{ person.surname }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Description</ion-label>
      <ion-input [(ngModel)]="person.description" class="person" placeholder="{{ person.description }}"></ion-input>
    </ion-item>

    <button ion-button (click)="logEvent($event)">
      Add person
    </button>

    <div *ngIf="this.addPersonInvoked">Person added!</div>


  </ion-list>
  <ng-template #present>
    <button class="person" ion-item>Present</button>
  </ng-template>

  <ng-template #notPresent>
    <button class="person" ion-item>Not present</button>
  </ng-template>

  <ng-template #noInfo>
    <ion-input class="person" placeholder="No information"></ion-input>
  </ng-template>

</ion-content>
